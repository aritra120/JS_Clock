  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>JS Clock</title>
    <script>
              let a;
        let date;
        let time;
        const daylist = ['Sun', 'Mon' , 'Tue' , 'Wed' , 'Thu' , 'Fri' , 'Sat'];
        const monthlist = ['Jan' , 'Feb','Mar' , 'Apr' , 'May' ,  'Jun' , 'Jul','Aug' , 'Sep' , 'Oct' , 'Nov' , 'Dec'];
        setInterval(() => {
            
            a = new Date();
            if(a.getHours()>=0 && a.getHours()<=11){
              let time_div='am';
              time=a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds()+' ' +time_div;
            //date=a.toLocaleDateString();
              let d=a.getMonth();
            //date=monthlist[d];
              let date_day=a.getDate();
              date=daylist[a.getDay()] + ' '+','+' '+ date_day+'th'+' '+monthlist[d]+' '+a.getFullYear();
              document.getElementById('time').innerHTML = time + "<br>" + date;
            }
            else if(a.getHours()>=12 && a.getHours()<=23){
              let time_div='pm';
              time=a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds()+' '+time_div;
            //date=a.toLocaleDateString();
              let d=a.getMonth();
            //date=monthlist[d];
              let date_day=a.getDate();
              date=date_day+'th'+' '+monthlist[d]+' '+a.getFullYear();
              document.getElementById('time').innerHTML = time + "<br>" + date;
            }
        }, 100);
    </script>
  
  </head>
